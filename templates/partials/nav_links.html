<div class="row mt-3 mb-3">
  <div class="col-sm">
    {% if previous_url %}
    <a class="btn btn-outline-primary btn-sm" href="../{{previous_url}}/"><i class="fa fa-backward fa-fw" aria-hidden="true"></i>&nbsp;Previous</a>
    {% endif %}
    {% if next_url %}
    <span class="float-right"><a class="btn btn-outline-primary btn-sm" href="../{{next_url}}/">Next&nbsp;<i class="fa fa-forward fa-fw" aria-hidden="true"></i></a></span>
    {% endif %}
  </div>
</div>
